<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will You Be My Valentine?</title>

  <style>
    :root {
      --pink-1: #ff5f9e;
      --pink-2: #ff8fb8;
      --pink-3: #ffd1e1;
      --card-bg: rgba(255,255,255,0.85);
      --text: #222;
      --shadow: 0 30px 80px rgba(0,0,0,.12);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--text);
      background: linear-gradient(-45deg, var(--pink-1), var(--pink-2), var(--pink-3));
      background-size: 400% 400%;
      animation: bg 14s ease infinite;
      overflow: hidden;
    }

    @keyframes bg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      width: min(520px, 92vw);
      padding: 32px;
      border-radius: 26px;
      background: var(--card-bg);
      box-shadow: var(--shadow);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(28px, 4vw, 36px);
    }

    p {
      margin: 0 0 22px;
      opacity: .75;
    }

    .stage {
      position: relative;
      height: 150px;
      border-radius: 20px;
      background: rgba(255,255,255,.6);
      border: 1px dashed rgba(255,95,158,.3);
      overflow: hidden;
    }

    .btn {
      padding: 14px 22px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .12s ease;
      user-select: none;
    }

    .btn:active {
      transform: scale(.96);
    }

    .yes {
      background: linear-gradient(135deg, #ff4d8d, #ff7fb0);
      color: white;
      box-shadow: 0 12px 30px rgba(255,77,141,.45);
    }

    .yes:hover {
      transform: translateY(-2px);
    }

    .no {
      position: absolute;
      background: #f2f2f2;
      color: #333;
      border: 1px solid rgba(0,0,0,.1);
      box-shadow: 0 10px 20px rgba(0,0,0,.12);
    }

    .yes-wrap {
      position: absolute;
      left: 35%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .result {
      margin-top: 18px;
      font-weight: 700;
      min-height: 24px;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      font-size: 18px;
      opacity: .15;
      animation: floatUp linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: .15; }
      to { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine?</h1>
    <p>I promise this question is harder than it looks.</p>

    <div class="stage" id="stage">
      <div class="yes-wrap">
        <button class="btn yes" id="yesBtn">Yes</button>
      </div>
      <button class="btn no" id="noBtn">No</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    const stage = document.getElementById("stage");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    function moveNo() {
      const s = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const x = Math.random() * (s.width - b.width);
      const y = Math.random() * (s.height - b.height);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    }, { passive: false });

    yesBtn.addEventListener("click", () => {
      result.textContent = "Correct choice. ðŸ’–";
      noBtn.disabled = true;
      yesBtn.disabled = true;
      spawnHearts();
    });

    function spawnHearts() {
      const emojis = ["ðŸ’–","ðŸ’˜","ðŸ’•","â¤ï¸"];
      setInterval(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        h.style.left = Math.random() * 100 + "vw";
        h.style.bottom = "-20px";
        h.style.animationDuration = 8 + Math.random() * 6 + "s";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 15000);
      }, 400);
    }

    // initial placement
    window.onload = () => {
      noBtn.style.left = "60%";
      noBtn.style.top = "50%";
      noBtn.style.transform = "translate(-50%, -50%)";
    };
  </script>

</body>
</html>
