<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>

  <!-- Romantic fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,700;1,600&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink-1: #ff4d8d;
      --pink-2: #ff7fb0;
      --pink-3: #ffd1e1;

      --card-bg: rgba(255, 255, 255, 0.88);

      --headline: #5b2436;
      --text: #6a2f42;
      --muted: #9a5b72;

      --shadow: 0 28px 90px rgba(0, 0, 0, 0.14);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Libre Baskerville", serif;
      color: var(--text);
      overflow: hidden;
      background: linear-gradient(-45deg, var(--pink-1), var(--pink-2), var(--pink-3));
      background-size: 400% 400%;
      animation: bg 14s ease infinite;
    }

    @keyframes bg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      width: min(560px, 92vw);
      padding: 36px 32px 28px;
      border-radius: 28px;
      background: var(--card-bg);
      box-shadow: var(--shadow);
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.55);
    }

    h1 {
      margin: 0 0 14px;
      font-family: "Playfair Display", serif;
      font-size: clamp(28px, 4vw, 40px);
      font-weight: 600;
      letter-spacing: -0.01em;
      color: var(--headline);
    }

    p {
      margin: 0 0 24px;
      font-size: 15px;
      line-height: 1.45;
      color: var(--muted);
    }

    .stage {
      position: relative;
      height: 160px;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.6);
      border: 1px dashed rgba(255, 77, 141, 0.35);
      overflow: hidden;
    }

    .btn {
      padding: 14px 24px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: transform 120ms ease, box-shadow 140ms ease;
      -webkit-tap-highlight-color: transparent;
      font-family: "Libre Baskerville", serif;
    }

    .btn:active { transform: scale(0.96); }

    .yes-wrap {
      position: absolute;
      left: 35%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .yes {
      background: linear-gradient(135deg, #ff5c9c, #ff8fb8);
      color: white;
      box-shadow: 0 14px 36px rgba(255, 92, 156, 0.45);
    }

    .yes:hover {
      transform: translateY(-2px);
    }

    .no {
      position: absolute;
      left: 65%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.06);
      color: #3b1b26;
      border: 1px solid rgba(0, 0, 0, 0.12);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.12);
    }

    .result {
      margin-top: 20px;
      font-weight: 700;
      min-height: 26px;
      font-size: 16px;
    }

    .meta {
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
    }

    .heart {
      position: fixed;
      bottom: -24px;
      font-size: 18px;
      opacity: 0.16;
      pointer-events: none;
      animation: floatUp linear forwards;
    }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(0deg); opacity: 0.16; }
      to { transform: translateY(-120vh) rotate(120deg); opacity: 0; }
    }
  </style>
</head>

<body>
  <main class="card">
    <h1>Will you be my Valentine, <em>My HR Baddie</em>?</h1>
    <p>This request has been reviewed and approved by Compliance.</p>

    <section class="stage" id="stage">
      <div class="yes-wrap">
        <button class="btn yes" id="yesBtn" type="button">Yes</button>
      </div>
      <button class="btn no" id="noBtn" type="button">No</button>
    </section>

    <div class="result" id="result"></div>
    <div class="meta" id="meta">Tip: try hovering ‚ÄúNo‚Äù (or tapping it).</div>
  </main>

  <script>
    const stage = document.getElementById("stage");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");
    const meta = document.getElementById("meta");

    let dodges = 0;
    let heartsTimer = null;

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo() {
      const s = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const pad = 10;

      const x = clamp(Math.random() * (s.width - b.width), pad, s.width - b.width - pad);
      const y = clamp(Math.random() * (s.height - b.height), pad, s.height - b.height - pad);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      noBtn.style.transform = "translate(0,0)";

      dodges++;
      if (dodges === 4) result.textContent = "Please select a compliant response.";
      if (dodges === 8) result.textContent = "This action is under review.";
    }

    noBtn.addEventListener("mouseenter", () => moveNo());
    noBtn.addEventListener("touchstart", e => {
      e.preventDefault();
      moveNo();
    }, { passive: false });

    yesBtn.addEventListener("click", () => {
      result.textContent = "Thank you for your cooperation, My HR Baddie üíñ";
      meta.textContent = "This interaction may be documented for quality assurance.";
      yesBtn.disabled = true;
      noBtn.disabled = true;
      startHearts();
    });

    function startHearts() {
      if (heartsTimer) return;
      const hearts = ["üíñ","üíò","üíï","‚ù§Ô∏è"];
      heartsTimer = setInterval(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        h.style.left = Math.random() * 100 + "vw";
        h.style.animationDuration = 8 + Math.random() * 6 + "s";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 16000);
      }, 400);
    }

    window.onload = () => {
      noBtn.style.left = "65%";
      noBtn.style.top = "50%";
      noBtn.style.transform = "translate(-50%, -50%)";
    };
  </script>
</body>
</html>
